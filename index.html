<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" translate="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator_container">
        <div id="display_area"></div>
        <div class="calculator_row">
            <button style="background-color: #c5f087;">C</button>
            <button style="background-color: #febe77;">(</button>
            <button style="background-color: #febe77;">)</button>
            <button style="background-color: #febe77;">/</button>
        </div>
        <div class="calculator_row">
            <button style="background-color: #5fa791;">7</button>
            <button style="background-color: #5fa791;">8</button>
            <button style="background-color: #5fa791;">9</button>
            <button style="background-color: #febe77;">*</button>
        </div>
        <div class="calculator_row">
            <button style="background-color: #5fa791;">4</button>
            <button style="background-color: #5fa791;">5</button>
            <button style="background-color: #5fa791;">6</button>
            <button style="background-color: #febe77;">+</button>
        </div>
        <div class="calculator_row">
            <button style="background-color: #5fa791;">1</button>
            <button style="background-color: #5fa791;">2</button>
            <button style="background-color: #5fa791;">3</button>
            <button style="background-color: #febe77;">-</button>
        </div>
        <div class="calculator_row">
            <button style="background-color: #5fa791;">DEL</button>
            <button style="background-color: #5fa791;">0</button>
            <button style="background-color: #5fa791;">.</button>
            <button style="background-color: #aeb0fd;">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.7.0/math.js" integrity="sha512-K6Imlt5xrxgmId3tt62Mlz0Glk7QWzDT3f64XdK7uq+JggHJtldgpC5jO9E6jgJepcx0W4GiADcvAwkPqn6KNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
